<div class="popup-container">
    <h1 class="title">
      {{ title }}
    </h1>
  
    <form [formGroup]="genreForm" class="form">
  
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name"/>
      </mat-form-field>
      
    </form>
    
    <button mat-raised-button (click)="!data.genre?add():edit()" appHoverButton>
      Save
    </button>
  </div>
